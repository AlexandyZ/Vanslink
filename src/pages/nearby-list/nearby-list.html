<ion-header>
  <ion-navbar text-center>
    
    <ion-title>
      Nearby Stops
    </ion-title>

    <button ion-button (click)="showOnMap()">
      <ion-icon name="map"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="bus" item-left></ion-icon>
      {{item.title}} {{item.distance}} meters
    </button>
  </ion-list>
</ion-content>
