<ion-header>
  <ion-navbar text-center>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear (click)="changeDestination()">
      Change destination
  </button>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{ item.stop }}
    </button>
  </ion-list>
</ion-content>
