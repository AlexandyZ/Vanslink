<ion-header>
  <ion-navbar text-center>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>No. {{ item.title }}</h3>
  <p>Where do you want to go?</p>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{ item.destination }}
    </button>
  </ion-list>
</ion-content>
